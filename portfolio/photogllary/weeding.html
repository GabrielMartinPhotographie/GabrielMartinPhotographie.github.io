    <script>
        async function loadImages() {
          // Sélectionnez un dossier (l'utilisateur sera invité à choisir un dossier)
          const folderHandle = await window.showDirectoryPicker();
    
          // Obtenez la liste des fichiers dans le dossier
          const files = [];
          for await (const fileHandle of folderHandle.values()) {
            files.push(fileHandle);
          }
    
          // Chargement des images dans la page
          const galleryContainer = document.body;
          files.forEach(async (fileHandle) => {
            const file = await fileHandle.getFile();
            const imgElement = document.createElement('img');
            imgElement.src = URL.createObjectURL(file);
            imgElement.alt = file.name;
            galleryContainer.appendChild(imgElement);
          });
        }
    
        // Appel de la fonction pour charger les images lors du chargement de la page
        loadImages();
      </script>
    </body>
