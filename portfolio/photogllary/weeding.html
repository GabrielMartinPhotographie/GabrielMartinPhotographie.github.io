    <script>
        function openLightboxWithWatermark(imgSrc) {
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
    
            // Ajoutez le filigrane au SRC de l'image
            var watermark = "Your Watermark Text";
            lightboxImg.src = addWatermark(imgSrc, watermark);
    
            lightbox.style.display = 'flex';
        }
    
        function addWatermark(imgSrc, watermark) {
            // Créez un élément de canevas pour ajouter le filigrane
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
    
            // Créez une nouvelle image pour éviter de modifier l'image source directement
            var img = new Image();
            img.src = imgSrc;
    
            // Définissez la taille du canevas sur celle de l'image
            canvas.width = img.width;
            canvas.height = img.height;
    
            // Dessinez l'image sur le canevas
            context.drawImage(img, 0, 0);
    
            // Appliquez le filigrane
            context.font = '20px Arial';
            context.fillStyle = 'rgba(255, 255, 255, 0.5)';
            context.fillText(watermark, canvas.width - 200, canvas.height - 20);
    
            // Convertissez le canevas en une nouvelle image avec le filigrane
            var watermarkedImgSrc = canvas.toDataURL('image/jpeg');
    
            return watermarkedImgSrc;
        }
    </script>
